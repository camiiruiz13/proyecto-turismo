spring.application.name=application

# API Base Path
api.base-path=/api/v1
api.endpoints.login=/login

# OPEN API CONFIG
openapi.title=Turismo Show API
openapi.version=1.0.0
openapi.description=Documentacion de la API de Turismo en Ciclas
openapi.terms=http://swagger.io/terms/
openapi.license.name=Apache 2.0
openapi.license.url=http://springdoc.org

# SECURITY SCHEME
openapi.security.scheme.name=bearerAuth
openapi.security.scheme.type=http
openapi.security.scheme.scheme=bearer
openapi.security.scheme.format=JWT

# ========= DATASOURCE (PostgreSQL) ==========
spring.datasource.url=jdbc:postgresql://localhost:5432/turismo_db
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# ========= JPA CONFIG ==========
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
