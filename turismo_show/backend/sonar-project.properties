# =============================
# Proyecto principal
# =============================
sonar.projectKey=backend
sonar.projectName=backend
sonar.projectVersion=1.0
sonar.sourceEncoding=UTF-8

# URL de tu servidor SonarQube
sonar.host.url=http://localhost:9000

# Token (puedes comentar si lo pasas por CLI)
# sonar.token=REEMPLAZA_AQUI_O_USA_CLI

# =============================
# Configuración Multi-Módulo
# =============================
sonar.modules=domain,application,infrastructure

# Módulo domain
domain.sonar.projectBaseDir=domain
domain.sonar.sources=src/main/java
domain.sonar.tests=src/test/java
domain.sonar.java.binaries=target/classes

# Módulo application
application.sonar.projectBaseDir=application
application.sonar.sources=src/main/java
application.sonar.tests=src/test/java
application.sonar.java.binaries=target/classes

# Módulo infrastructure (que contiene adapters y entrypoints)
infrastructure.sonar.projectBaseDir=infrastructure
infrastructure.sonar.sources=src/main/java
infrastructure.sonar.tests=src/test/java
infrastructure.sonar.java.binaries=target/classes

# =============================
# Reportes y cobertura
# =============================
sonar.junit.reportPaths=**/target/surefire-reports
sonar.coverage.jacoco.xmlReportPaths=**/target/site/jacoco/jacoco.xml

# =============================
# Exclusiones globales
# =============================
sonar.exclusions=**/dto/**, **/config/**, **/exception/**, **/model/**, **/mapper/**, **/entity/**
sonar.coverage.exclusions=**/dto/**, **/config/**, **/exception/**, **/model/**, **/mapper/**, **/*Application*.java
